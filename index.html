<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>UMBC Map</title>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <img src="./assets/UMBC-primary-logo-CMYK-on-black.png" id="logo" alt="UMBC Logo Image">
      <h1 id="titletxt">Interactive Map</h1>
    </div>

    <div id="navbar">
      <button id="navbutton">&#9776;</button>
      <div id="navpages">
        <a href="accessible.html" id="accessible-txt">Accessible Routes</a>
        <a href="weather.html" id="weather-txt">Weather Routes</a>
      </div>
    </div>

    <div id="mainpage">
      <div id="sidebar">
        <div id="directions" style="padding-top: 15px; padding-bottom: 10px; font-weight: bold;">Search for a Destination</div>

        <div id="searchbar">
          <!-- Origin input -->
          <label for="origin-input"></label>
          <input type="text" id="origin-input" name="origin-input" placeholder="Enter your starting location">

          <!-- Destination input -->
          <label for="dest-input"></label>
          <input type="text" id="dest-input" name="dest-input" placeholder="Enter your destination">

          <!-- üî• New Favorite Button for Destination -->
          <button id="favorite-button" style="margin-top: 5px;">‚ù§Ô∏è Save Destination as Favorite</button>

          <!-- Search/Clear buttons -->
          <div id="buttons">
            <button id="search-button">View Routes</button>
            <button id="clear-button">Clear</button>
          </div>

          <!-- üî• New Favorite Destinations List -->
          <div id="favorites-section" style="margin-top: 10px;">
            <p style="font-weight: bold;">‚≠ê Favorite Destinations</p>
            <ul id="favorites-list" style="list-style-type: none; padding-left: 0;"></ul>
          </div>
        </div>

        <!-- Directions output -->
        <div id="directions-region">
          <p style="font-weight: bold">Directions</p>
          <p>Use caution when following walking directions.</p>
        </div>
      </div>

      <!-- Map container -->
      <div id="map"></div>
    </div>

    <!-- Feedback button -->
    <button id="feedback-button" onclick="window.open('https://forms.gle/EBJ5S11ruVYUaRyTA', '_blank')">Provide Feedback</button>

    <!-- Footer -->
    <div id="footer">
      <p>
        University of Maryland, Baltimore County &#x2022; 1000 Hilltop Circle, Baltimore, MD 21250<br>
        Copyright 2025 &copy; All Rights Reserved
      </p>
    </div>

    <!-- Google Maps loader -->
    <script src="https://unpkg.com/@googlemaps/js-api-loader@1.x/dist/index.min.js"></script>
  </body>
</html>
