<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UMBC Map</title>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <img src="UMBC-primary-logo-CMYK-on-black.png" id="logo"></img>
      <h1 id="titletxt">Interactive Map</h1>
    </div>

    <div id="searchbar">
      <input type="text" id="pac-input" name="pac-input" placeholder="Enter a location"></input>
      <a id="accessible-txt">Accessible Routes</a>
      <a id="weather-txt">Weather Routes</a>
    </div>

    <!-- Search Input for Autocomplete -->
    <label for="search-input">Search for a place:</label>
    <input type="text" id="search-input" name="search-input">  

    <!-- Button to Add to Favorites -->
    <button id="favorite-button">Add to Favorites</button>

    <!-- List to Display Favorite Searches -->
    <ul id="favorites-list"></ul>

    <div id="map" style="height: 500px;"></div>
    <div id="footer">
        <button id="footer-button" onclick="window.open('https\://forms.gle/EBJ5S11ruVYUaRyTA', '_blank')">Provide Feedback</button>
        <!-- Terms and Conditions, button for site map -->
    </div>

  <script src="https://unpkg.com/@googlemaps/js-api-loader@1.x/dist/index.min.js"></script>
</body>
</html>
