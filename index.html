<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UMBC Map</title>
    <script type="module" src="./index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="header">

    <div id="searchbar">
      <input type="text" id="pac-input" name="pac-input" placeholder="Enter your starting location"></input>

    <div id="navbar">

    <!-- Search Input for Autocomplete

    Button to Add to Favorites
    <button id="favorite-button">Add to Favorites</button>

    List to Display Favorite Searches
    <ul id="favorites-list"></ul> -->

    <div id="map" style="height: 100%;"></div>
    <div id="footer">
        <button id="footer-button" onclick="window.open('https\://forms.gle/EBJ5S11ruVYUaRyTA', '_blank')">Provide Feedback</button>
